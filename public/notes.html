<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>

<body>

  <nav class="navbar navbar-dark">

    <a class="navbar-brand" href="/">Note Taker</a>
    
    <div class="icons">

      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>

    </div>

  </nav>

  <div class="container-fluid">

    <div class="row">

      <div class="col-4 list-container">

        <div class="card">

          <ul class="list-group"></ul>
        
        </div>

      </div>

      <div class="col-8">

        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>

      </div>

    </div>

  </div>

  <footer>

    <a href="https://github.com/Kinzito17/" class="fa fa-github text-muted" target="_blank"></a>
    <a href="https://www.linkedin.com/in/matthew-kinzle-3aa07568/" class="fa fa-linkedin text-muted"
        target="_blank"></a>
    <a href="https://www.instagram.com/kinzito/" class="fa fa-instagram text-muted" target="_blank"></a>

    <span class="text-muted">Matty Kinzle &copy</span>

</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/index.js"></script>

</body>

</html>
